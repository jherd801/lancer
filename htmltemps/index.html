<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lancer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>
  
  
  <body>
    <!--Jumbotron Header-->
    <div class="container-fluid">
      <div class="jumbotron jumbotron-fluid">
        <div class="container1">
          <h1 class="display-4">Lancer</h1>
          <p class="lead">Some really awesome tag line here</p>
        </div>
      </div>
    </div>
        
    
      <br>
      </br>
      
      <!--Sign up Form-->
      <div class="container">
        <div class="row">
          <div class="col-6">
            <form>
              <div class="card">
                <h5 class="card-header">Don't have an account?</h5>
                <div class="card-body">
                  <h5 class="card-title">Sign up, it's free!</h5>
                  <p class="card-text">Create an account to view or post freelance jobs.</p>
                  <a href="signUp.html" class="btn btn-primary">Sign up</a>
                </div>
              </div>
            </form>
          </div>
          
          <!--Login form-->
          <div class="col-6">
            <form>
              <div class="card">
                <h5 class="card-header">Already signed up?</h5>
                <div class="card-body">
                  <p class="card-title">Login to post or hire freelancers today.</p>
                  <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <small>We will never share your email with anyone</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
                  
    
  
      
  <div>
    <footer id="footer"></footer>
  </div>


            
        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
